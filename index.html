<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurt Dictionary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>Gurt Dictionary</h1>
            </div>
            <p class="tagline">mark sybau</p>
        </header>
        
        <div class="search-container">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Namen oder Bedeutung suchen...">
                <button id="clearSearch" class="clear-button"><i class="fas fa-times"></i></button>
            </div>
            <div class="search-stats">
                <span id="resultCount">30</span> Einträge gefunden
            </div>
        </div>
        
        <main>
            <div class="dictionary-container">
                <div class="dictionary-list" id="dictionaryList">
                    <!-- Entries will be generated by JavaScript -->
                </div>
                <div id="noResults" class="no-results">
                    <i class="fas fa-search"></i>
                    <p>Keine Ergebnisse gefunden.</p>
                    <button id="resetSearch" class="reset-button">Suche zurücksetzen</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Gurt Dictionary | <a href="#" class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i> Dark Mode</a></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
